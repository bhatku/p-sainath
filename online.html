                          <p> <span class="en">This is a personalised program and we will work with only a small number of participants. Current situations have changed dynamics of money for everyone. We request you to choose an amount based on affordability and value to you. <br><br> <strong>You can choose to pay</strong> INR 10,000 or INR 15,000 or INR 20,000.<br><br> This contribution sustains Sehatvan and its future. Higher contribution helps us to offset costs for those who cannot pay more. It also reflects the commitment and responsibility from your side. <br> Choosing a lower amount will not change the commitment or service from our end.</span><span class="hi d-none">Current situations have changed dynamics of money for everyone. We request you to choose an amount based on affordability and value to you. <br><br> You can choose to pay INR 10,000 or INR 15,000 or INR 20,000.<br><br> This contribution sustains Sehatvan and its future development. Higher contribution helps us to offset costs for those who cannot pay more. It also reflects the commitment and responsibility from your side. <br> Choosing a lower amount will not change the commitment or service from our end.</span></p>

                        <div class="card-body">
                          <p> <span class="en"><img src="../assets/img/s/vb profile.jpg"alt="" class="  mr-3 mb-2" style="width: 300px; max-width:80%;"> <br> A <strong>drug discovery scientist</strong>, he spent over two decades developing new medicines for various pharma companies in India, Europe and America. In 2011 he was invited by The Royal Swedish Academy of Sciences at Nobel Museum, Stockholm to represent Southeast Asia. He co-founded a research publishing company ‘Inventi’ in 2010 and a self-healing space ‘Sehatvan’ in 2016. <p> ‘Sahaj Sehat’ series carries the viewpoints of how body’s auto-repair capabilities can make use of medicines redundant in lifestyle diseases. </p></span><span class="hi d-none"><img src="../assets/img/s/vb profile.jpg"alt="" class="  mr-3 mb-2" style="width: 300px; max-width:80%;"> <br> दृग डिस्कवरी वैज्ञानिक के रूप में दो दशकों के दौरान भारत, यूरोप, अमेरिका की विभिन्न फार्मा कंपनियों के लिए नई दवाइयों को विकसित करने का काम किया। 2011 में आपको रॉयल स्वीडिश अकादेमी ऑफ साइंसेस ने नोबेल म्यूज़ियम, स्टॉकहोम में दक्षिण पूर्वी एशिया का प्रतिनिधित्व करने के लिए आमंत्रित किया। आपने 2010 एक रिसर्च पब्लिशिंग कंपनी – ‘Inventi’ और 2016 में एक सेल्फ हीलिंग स्पेस ‘सेहतवन’ का सह-संस्थापन किया।</p> <p > ‘सहज सेहत’ श्रंखला इस सोच को प्रस्तुत करती है कि कैसे शरीर की ऑटो-रिपेयर क्षमताओं से लाइफ़स्टाइल बीमारियों को हमेशा के लिए खत्म किया जा सके। </p></span></p>
                        </div>

                        <div class="card-body">
                          <p> <span class="en">At Sehatvan we believe in principle of <strong>essentialism and self-care</strong>. <br><br> <strong>Time:</strong> You will need some flexibility to adjust your current schedule and upto 2-3 hours everyday to engage in your health. This would mostly be spent in preparing food, mood or body. <br> <br> <strong>Technology:</strong> We are flooded with screen time and technology in our lives. In this process, we will use essential technology to facilitate us but avoid any distraction. You would need access to email, a web browser(pc/phone) and occasionally record some photos and videos. <br> <br> <strong>Food & Equipment:</strong> We do not use any fancy supplements, gym equipments or exotic foods in our process. We will try to customize you diet based on what is locally available in your area.</span><span class="hi d-none">At Sehatvan we believe in principle of essentialism and self-care. <br> Technology: We are flooded with screen time and technology in our lives. In this process, we will use essential technology to facilitate us and avoid any distraction. You would need access to email, a web browser(pc/phone) and occasionally record some photos and videos. <br> Food: We do not use any fancy supplements or exotic foods in our process. We will try to customize you diet based on what is locally available in your area.</span></p>

                        <div class="card-body">
                          <p> <span class="en">There is no app. All humans on this side. We will be using essential technology. The goal is to only use what is necessary. There is no app on this side and we do not track or sell of any data. We personally read and respond to every message.</span><span class="hi d-none">We will be using essential technology. The goal is to only use what is necessary. There is no app on this side and we do not track or sell of any data. We personally read and respond to every message.</span></p>

                      <div class="card-header">

                          <p> <span class="en">It is not required in our process. Also, we wish everyone to use as less phones as possible. We would expect you to do daily reporting via online forms. We will send our recommendations via email/video.</span><span class="hi d-none">Sorry, that won’t be possible for us. It is not required in our process. Also, personally we wish everyone to use as less phones as possible. We would expect you to do daily reporting via online forms. We will send our recommendations via email/video.</span></p>

                        <div class="card-body">
                          <p> <span class="en">Our research is available as videos for free viewing. You can consult that and do your own experiments. Right now, it’s available on youtube at https://youtube.com/sehatvan</span><span class="hi d-none">Our research is available as videos for free viewing. You can consult that and do your own experiments. Right now, it’s available on youtube at https://youtube.com/sehatvan</span></p>

                          <p> <span class="en">No, this is not a medical institution. It is a self-healing community space (ashram) to improve health, fitness and biological age.</span><span class="hi d-none">नहीं, सेहतवन मेडिकल संस्थान नहीं है। यह सेहत-आयु या फ़िटनेस सुधारने के लिए एक सेल्फ-हीलिंग कम्यूनिटी स्पेस (आश्रम) है।</span></p>

                          <p> <span class="en">No, Dr. Vipin Gupta is not a medical doctor. He is a M.Pharm, Ph.D., a Drug Discovery Scientist, and has researched in Europe and America, apart from India.</span><span class="hi d-none">नहीं, डा विपिन गुप्ता मेडिकल डॉक्टर नहीं है। वे एम फार्म, पीएचडी हैं, दवाइयों के विशेसज्ञ (ड्रग डिस्कवरी साइंटिस्ट) हैं और भारत के अलावा योरोप और अमेरिका में शोध कर चुके हैं।</span></p>
